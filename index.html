<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="mainCalcDiv">
      <div class="childContainerDiv">
        <p></p>
      </div>
      <div class="childContainerDiv">
        <button class="buttonsNumber">7</button>
        <div class="childCalcDiv">
          <button class="buttonsNumber">8</button>
        </div>
        <div class="childCalcDiv">
          <button class="buttonsNumber">9</button>
        </div>
        <div class="childCalcDiv">
          <button id="buttonEquals">=</button>
        </div>
      </div>
      <div class="childContainerDiv">
        <div class="childCalcDiv">
          <button class="buttonsNumber">4</button>
        </div>
        <div class="childCalcDiv">
          <button class="buttonsNumber">5</button>
        </div>
        <div class="childCalcDiv">
          <button class="buttonsNumber">6</button>
        </div>
        <div class="childCalcDiv">
          <button>-</button>
        </div>
      </div>
      <div class="childContainerDiv">
        <div class="childCalcDiv">
          <button class="buttonsNumber">1</button>
        </div>
        <div class="childCalcDiv">
          <button class="buttonsNumber">2</button>
        </div>
        <div class="childCalcDiv">
          <button class="buttonsNumber">3</button>
        </div>
        <div class="childCalcDiv">
          <button id="buttonPlus">+</button>
        </div>
      </div>
      <div class="childContainerDiv">
        <div class="childCalcDiv">
          <button class="buttonsNumber">0</button>
        </div>
        <div class="childCalcDiv">
          <button id="buttonClear">C</button>
        </div>
        <div class="childCalcDiv">
          <button>*</button>
        </div>
        <div class="childCalcDiv">
          <button>/</button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
