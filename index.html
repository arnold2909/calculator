<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="mainCalcDiv">
      <div class="childContainerDiv">
        <p></p>
      </div>
      <div class="childContainerDiv">
        <button id="button7">7</button>
        <div class="childCalcDiv">
          <button id="button8">8</button>
        </div>
        <div class="childCalcDiv">
          <button id="button9">9</button>
        </div>
        <div class="childCalcDiv">
          <button>*</button>
        </div>
      </div>
      <div class="childContainerDiv">
        <div class="childCalcDiv">
          <button id="button4">4</button>
        </div>
        <div class="childCalcDiv">
          <button id="button5">5</button>
        </div>
        <div class="childCalcDiv">
          <button id="button6">6</button>
        </div>
        <div class="childCalcDiv">
          <button>/</button>
        </div>
      </div>
      <div class="childContainerDiv">
        <div class="childCalcDiv">
          <button id="button1">1</button>
        </div>
        <div class="childCalcDiv">
          <button id="button2">2</button>
        </div>
        <div class="childCalcDiv">
          <button id="button3">3</button>
        </div>
        <div class="childCalcDiv">
          <button id="buttonPlus">+</button>
        </div>
      </div>
      <div class="childContainerDiv">
        <div class="childCalcDiv">
          <button id="button0">0</button>
        </div>
        <div class="childCalcDiv">
          <button></button>
        </div>
        <div class="childCalcDiv">
          <button></button>
        </div>
        <div class="childCalcDiv">
          <button id="buttonClear">C</button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
